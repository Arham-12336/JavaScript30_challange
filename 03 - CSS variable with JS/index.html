<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS variable with js</title>
</head>
<body>
    <h2>Update CSS varibale with <span class="h1">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacings:</label>
        <input type="range" name="spacing" id="spacing" min="10" max="200" value="10" data-sizing="px">
    
        <label for="blur">Blur</label>
        <input type="range" name="blur" id="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="color">Color:</label>
        <input type="color" name="color" value="#ffc600" id="color">
    </div>

    <img src="./images/bg.jpg" alt="background">
    

    <script src="script.js"></script>
</body>
</html>
